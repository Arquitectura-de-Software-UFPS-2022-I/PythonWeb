{% extends 'plantilla.html'%}

{% block title%}
Home
{% endblock %}

{% block content%}
<form action="registerRequestSignature" method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <input class="form-control form-control-user" type="file" name="file" accept="application/pdf" />
   
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Subject:</label>
        <textarea class="form-control" name= "subject" id="subject" rows="3"></textarea>
      </div>
    
    <div class="form-group">
        <input class="btn btn-primary btn-user btn-block" type="submit" />
   
    </div>

</form>


{% endblock %}
