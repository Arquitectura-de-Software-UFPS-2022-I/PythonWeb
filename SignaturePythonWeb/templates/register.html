{% extends 'plantilla.html'%}

{% block title%}
Register
{% endblock %}

{% block nonavbar%}

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-9 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Enter your data</h1>
                  </div>
                  <form action="" method="POST">
                    {{ form.hidden_tag() }} 
                    <div class="form-group">
                      {{ form.name }}
                  </div>
                  <div class="form-group">
                    {{ form.email }} 
                  </div>
                  <div class="form-group">
                    {{ form.username }}
                  </div>
                  <div class="form-group">
                    {{ form.password }} 
                  </div>

                  <div class="form-group">
                    {{form.submit }}
                  </div>
                    
                   
                    
                    
                   
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{{ url_for('login')}}">Do you have an account ? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

{% endblock %}
